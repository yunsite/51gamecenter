<script language="javascript">
function del(id){
	$.get(
		'?m=Keyword&a=del&id='+id,
		function(data){
			if(data==1){
				$('#success').show('slow');
				$('#tr'+id).remove();
			}else{
				$('#success').hide('slow');
				$('#error').show('slow');
			}
		}
	);
}
</script>
