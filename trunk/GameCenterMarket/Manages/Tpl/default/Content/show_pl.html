<script language="javascript">
function del(id){
	$.get(
		'__URL__/del_pl/id/'+id,
		function(data){
			if(data==1){
				$('#success').show('slow');
				$('#tr'+id).remove();
			}else{
				$('#success').hide('slow');
				$('#error').show('slow');
			}
		}
	);
}
function sendId(id){
	document.getElementById("ids").value=id;
}
</script>
