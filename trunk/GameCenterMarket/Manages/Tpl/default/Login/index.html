<body id="login">
    
    <div id="login-wrapper" class="png_bg">
        <div id="login-top">
        
            <h1>ThinkMM Blog后台管理系统</h1>
            <!-- Logo (221px width) -->
            <img id="logo" src="../Public/images/logo1.png" alt="ThinkMM Blog后台管理系统" />
        </div> <!-- End #logn-top -->
        
        <div id="login-content">
<script language="javascript">
$(document).ready(function() {
	$('#loginForm').ajaxForm(function(data) {
		if(data==1){
			$("#tishi").slideUp();
			window.location.href="__APP__?m=Index&a=index";
		}
		else{
			$("#tishi").slideDown();
		}
	});
});
</script>
<form action="?m=Login&a=login" id="loginForm" name="loginForm" method="post">
  <div class="notification information png_bg" id="tishi" style="display:none">
    <div>
        您输入的账号或密码有误，请重新登陆！
    </div>
</div>
    <p>
        <label>账号1：</label>
        <input class="text-input" type="text" name="username"/>
    </p>
    <div class="clear"></div>
    <p>
        <label>密码：</label>
        <input class="text-input" type="password" name="password"/>
    </p>
    <div class="clear"></div>
    <p id="remember-password">
        <input type="checkbox" />记住我
    </p>
    <div class="clear"></div>
    <p>
        <input class="button" type="submit" value="登 陆" />
    </p>
</form>
        </div> <!-- End #login-content -->
        
    </div> <!-- End #login-wrapper -->
