<div id="main-content"><!-- Main Content Section with everything -->
<h2>欢迎您 {@username}</h2>

<div class="content-box"><!-- Start Content Box -->

<div class="content-box-header">
<h3>应用列表</h3>
<div class="clear"></div>

</div>
<!-- End .content-box-header -->
<div class="content-box-content">
<div class="tab-content default-tab" id="tab1"><!-- This is the target div. id must match the href of this div's tab -->
<!--提示信息--> <include file="Include:tishi" /> <!--提示信息-->
<form action="?m=Cost&a=search" method="post" name="searchform">
<p><label>查找</label> <input
	class="text-input medium-input datepicker" type="text" id="key"
	name="key" value="" /> <input class="button" type="submit"
	value="Submit" /></p>
</form>
<table width="100%">
	<thead>
		<tr>
			<th width="10%">应用ID</th>
			<th width="10%">应用KEY</th>
			<th width="10%">应用名称</th>
			<th width="10%">时间</th>
			<th width="10%">包名</th>
		</tr>
	</thead>
	<tbody>
		<form action="?m=Cost&a=dels" method="post" name="delform1"><volist
			name="list" id="vo">
		<tr id="">
			<td align="center">{$vo.appid}</td>
			<td>{$vo.appkey}</td>
			<td><empty name="vo.appname">空<else /> {$vo.appname}</empty></td>
			<td>{$vo.createtime|date="Y-m-d H:m:s",###}</td>
			<td><empty name="vo.packagename">空<else />
			{$vo.packagename}</empty></td>
		</tr>
		</volist>
		</form>
	</tbody>
	<!--功能区-->
	<tfoot>
		<tr>
			<td colspan="6">
			<div class="bulk-actions align-left"><select name="dropdown">
				<option>批量删除</option>
			</select> <a class="button" href="javascript:;"
				onclick="document.delform1.submit();">执行操作</a></div>
			<div class="pagination">{$page}</div>
			<!-- End .pagination -->
			<div class="clear"></div>
			</td>
		</tr>
	</tfoot>
	<!--功能区-->
</table>
</div>

<script language="javascript">
function del(id){
	$.get(
		'?m=Cost&a=del&costid='+id,
		function(data){
			if(data==1){
				$('#success').show('slow');
				$('#tr'+id).remove();
			}else{
				$('#success').hide('slow');
				$('#error').show('slow');
			}
		}
	);
}
</script> <include file="Include:footer" />
