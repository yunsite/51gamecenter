<include file="Include:header" />
<include file="Include:menu" />
</div>
</div>
<!-- End #sidebar -->
<div id="main-content"><!-- Main Content Section with everything -->
<h2>欢迎您 {@username}</h2>

<div class="clear"></div>
<!-- End .clear -->
<div class="content-box"><!-- Start Content Box -->

<div class="content-box-header">
<h3>手机列表</h3>
<div class="clear"></div>

</div>
<!-- End .content-box-header -->
<div class="content-box-content">
<div class="tab-content default-tab" id="tab1"><!-- This is the target div. id must match the href of this div's tab -->
<!--提示信息--> <include file="Include:tishi" /> <!--提示信息-->
<form action="?m=Cost&a=search" method="post" name="searchform">
<p><label>查找</label> <input
	class="text-input medium-input datepicker" type="text" id="key"
	name="key" value="" /> <input class="button" type="submit"
	value="Submit" /></p>
</form>
<table width="100%">
	<thead>
		<tr>
			<th width="5%">ID</th>
			<th width="13%">设备ID</th>
			<th width="7%">系统版本</th>
			<th width="7%">分辨率</th>
			<th width="5%">网络</th>
			<th width="5%">运营商</th>
			<th width="10%">设备</th>
			<th width="7%">应用版本</th>
			<th width="8%">SDK版本</th>
			<th width="8%">是否越狱</th>
			<th width="5%">平台</th>
			<th width="5%">备注</th>
			<th width="15%">时间</th>

		</tr>
	</thead>
	<tbody>
		<form action="?m=Cost&a=dels" method="post" name="delform1"><volist
			name="list" id="vo">
		<tr>

			<td align="center">{$vo.id}</td>
			<td align="center">{$vo.mobileid}</td>
			<td align="center">{$vo.osversion}</td>
			<td align="center">{$vo.resolution}</td>
			<td align="center">{$vo.nettype}</td>
			<td align="center">{$vo.carrier}</td>
			<td align="center">{$vo.device}</td>
			<td align="center">{$vo.version}</td>
			<td align="center">{$vo.sdkversion}</td>
			<td align="center">{$vo.ispirated}</td>
			<td align="center">
			<if condition="$vo.platform eq '0'">ios
			<else /> andorid </if>
			</td>
			<td align="center">{$vo.remark}</td>
			<td>{$vo.createtime|date="Y-m-d H:m:s",###}</td>
		</tr>
		</volist>
		</form>
	</tbody>
	<!--功能区-->
	<tfoot>
		<tr>
			<td colspan="6">
			<div class="bulk-actions align-left"><select name="dropdown">
				<option>批量删除</option>
			</select> <a class="button" href="javascript:;"
				onclick="document.delform1.submit();">执行操作</a></div>
			<div class="pagination">{$page}</div>
			<!-- End .pagination -->
			<div class="clear"></div>
			</td>
		</tr>
	</tfoot>
	<!--功能区-->
</table>
</div>
<!-- End #tab1 --></div>
<!-- End .content-box-content --></div>
<script language="javascript">
function del(id){
	$.get(
		'?m=Cost&a=del&costid='+id,
		function(data){
			if(data==1){
				$('#success').show('slow');
				$('#tr'+id).remove();
			}else{
				$('#success').hide('slow');
				$('#error').show('slow');
			}
		}
	);
}
</script> <include file="Include:footer" />
