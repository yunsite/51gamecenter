<script language="javascript">
function del(id){
	$.get(
		'?m=Cost&a=del&costid='+id,
		function(data){
			if(data==1){
				$('#success').show('slow');
				$('#tr'+id).remove();
			}else{
				$('#success').hide('slow');
				$('#error').show('slow');
			}
		}
	);
}
</script>
