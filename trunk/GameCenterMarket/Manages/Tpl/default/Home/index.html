       <option value ="1" <if condition="$data.location eq 1">selected</if>>热门游戏</option>

    <td>{$vo.img}</td>
	<td>{$vo.title}</td>
	<td><if condition="$vo.type eq 0">游戏<elseif condition="$vo.type eq 1"/>专题</else></if></td>
	<td>{$vo.t_id}</td>
	<td><if condition="$vo.location eq 0">顶部轮播<elseif condition="$vo.location eq 1"/>热门游戏</else><elseif condition="$vo.location eq 2"/>热门专题</else></if></td>

    <td align="center">
    <!-- Icons -->
    <a href="?m=Home&a=edit&id={$vo.id}" title="编辑"><img src="../Public/images/icons/pencil.png" alt="Edit" /></a>

<script language="javascript">
function del(id){
	$.get(
		'?m=Home&a=del&id='+id,
		function(data){
			if(data==1){
				$('#success').show('slow');
				$('#tr'+id).remove();
			}else{
				$('#success').hide('slow');
				$('#error').show('slow');
			}
		}
	);
}
function submit()
{
	document.forms[0].submit();
}
</script>
